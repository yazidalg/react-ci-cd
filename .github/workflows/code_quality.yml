name: Code Quality

on:
  pull_request:
    branches: [ master ]

jobs:
  code_quality:
    name: Run Coed Quality
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: EsLint (Code Quality)
        run: npm run test
